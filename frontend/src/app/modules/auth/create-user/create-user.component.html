<div class="title-wrapper">
    <h1 class="title-modal">
      Crear usuario
    </h1>
    <nz-divider></nz-divider>
  </div>
  

    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" nzSpan="24" nzSm="24">
        Nombre del usuario
        <nz-form-item>
            <input (ngModelChange)="userNameChange($event)" [(ngModel)]="formValues.username" style="width: 100%;" nz-input placeholder="Ingrese nombre del usuario" />
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" nzSpan="24" nzSm="24">
        Contraseña
        <nz-form-item>
            <input (ngModelChange)="passwordChange($event)" type="password" [(ngModel)]="formValues.password" style="width: 100%;" nz-input placeholder="Ingrese una contraseña" />
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="24">
        <div nz-col class="gutter-row" nzSpan="24" nzSm="24">
          Email
          <nz-form-item>
              <input (ngModelChange)="emailChange($event)" type="email" [(ngModel)]="formValues.email" style="width: 100%;" nz-input placeholder="Email" />
          </nz-form-item>
        </div>
    </div>

  <br>

  <div nz-row nzJustify="end" nzAlign="middle" [nzGutter]="16" style="width: 100%;">
    <div nz-col nzSpan="5" class="gutter-row">
      <button (click)="cancel()" nz-button nzType="default">
        Cancelar
      </button>
    </div>
    <div nz-col nzSpan="6" class="gutter-row">
      <button (click)="postUser()" [disabled]="submitButton" [nzLoading]="loading" nz-button nzType="primary">
        Confirmar
      </button>
    </div>
  </div>
